<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentary of Our Relationship</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet"> <!-- Custom Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url(docbg.jpg) no-repeat center center fixed; 
            background-size: cover;
            color: #302b2b; 
        }

        header {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            border-bottom: 5px solid #cc0000; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
        }

        header h1 {
            color: #ffcc00; 
            margin: 0;
            font-size: 3em; 
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7); 
            font-family: 'Montserrat', sans-serif; 
        }

        #doc {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.6); 
            text-align: center; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7); 
            margin: 20px; 
        }

        .memory {
            margin: 20px auto; 
            max-width: 600px; 
            background-color: rgba(255, 204, 204, 0.9); 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            transition: transform 0.3s; 
        }

        .memory:hover {
            transform: scale(1.02); 
        }

        .memory h2 {
            color: #cc0000; 
            font-size: 2em; 
            border-bottom: 2px solid #cc0000; 
            padding-bottom: 10px; 
            text-align: left; 
        }

        .memory p {
            line-height: 1.6; 
            text-align: left;
        }

        .video {
            max-width: 100%; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); 
            margin: 10px 0;
        }

        .upload-container {
            margin: 20px auto;
            text-align: center;
        }

        .upload-container input[type="file"],
        .upload-container input[type="text"] {
            padding: 10px;
            margin-right: 10px;
            width: calc(50% - 15px);
            border: none;
            border-radius: 5px;
        }

        .upload-container button {
            padding: 10px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-container button:hover {
            background-color: #ff6666;
        }

        nav {
            text-align: center;
            margin: 20px 0; 
        }

        nav a {
            text-decoration: none; 
            color: #ffcc00;
            margin: 0 15px; 
            font-weight: bold;
            transition: color 0.3s; 
        }

        nav a:hover {
            color: #990000; 
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-top: 5px solid #cc0000; 
            position: relative;
            bottom: 0;
            width: 100%; 
        }

        footer p {
            margin: 0; 
            color: #ffcc00; 
        }

        .back-button {
            position: absolute; 
            top: 10px;
            right: 10px; 
            background-color: #cc0000; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            padding: 10px 15px; 
            cursor: pointer;
            font-size: 16px; 
            transition: background-color 0.3s; 
        }

        .back-button:hover {
            background-color: #ff6666; 
        }
    </style>
</head>
<body>
    <header>
        <h1>Documentary of Our Relationship</h1>
    </header>
    <button class="back-button" onclick="goBack()">Back</button> 
    <nav>
        <a href="#upload">Upload Video</a>
    </nav>
    <section id="doc">
        <div class="upload-container">
            <input type="file" id="videoUpload" accept="video/*" />
            <input type="text" id="videoDescription" placeholder="Enter video description" />
            <button onclick="uploadVideo()">Upload Video</button>
        </div>
    </section>
    <footer>
        <p>“Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day.”</p>
    </footer>

    <script>
        function goBack() {
            window.history.back();  
        }

        function uploadVideo() {
            const videoUpload = document.getElementById('videoUpload');
            const videoDescription = document.getElementById('videoDescription');

            if (videoUpload.files.length > 0 && videoDescription.value.trim() !== "") {
                const file = videoUpload.files[0];
                const videoURL = URL.createObjectURL(file);
                
                const newMemory = document.createElement('div');
                newMemory.className = 'memory';
                
                const newHeading = document.createElement('h2');
                newHeading.textContent = "Documentary Memory";
                newMemory.appendChild(newHeading);
                
                const newVideo = document.createElement('video');
                newVideo.className = 'video';
                newVideo.controls = true;
                
                const source = document.createElement('source');
                source.src = videoURL;
                source.type = "video/mp4";
                newVideo.appendChild(source);
                
                const newDescription = document.createElement('p');
                newDescription.textContent = videoDescription.value;
                newMemory.appendChild(newDescription);
                
                newMemory.appendChild(newVideo);
                document.getElementById('doc').appendChild(newMemory);
                
                // Clear inputs
                videoUpload.value = ''; 
                videoDescription.value = ''; 
            } else {
                alert("Please select a video file and enter a description.");
            }
        }
    </script>
</body>
</html>
