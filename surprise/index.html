<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to our Page</title>
    
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f5;
        color: #333;
        margin: 0;
        padding: 0;
    }
    
    #front-page {
        height: 100vh;
        background-image: url('cover.jpg'); /* Your front page image */
        background-size: cover;
        background-position: center;
        position: relative;
    }
    
    #front-page .overlay {
        background-color: rgba(10, 6, 33, 0.5);
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    #front-page h1 {
        color: #ffffff;
        font-size: 3.5em;
    }
    
    #front-page p {
        color: #fff;
        font-size: 1.5em;
        margin: 20px 0;
    }
    .emoji-heart {
    font-size: 100px;
    animation: beat 1s infinite;
    margin: 20px auto;
}

/* Heart Beat Animation */
@keyframes beat {
    0%, 100% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
}
    .enter-btn {
        background-color: #cc0000;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        font-size: 1.2em;
        border-radius: 5px;
    }
    
    .enter-btn:hover {
        background-color: #ff6666;
    }
    
    </style>
    
</head>
<body>
   
    <section id="front-page">
        <div class="overlay">
            <h1>Welcome to our Page</h1>
            <p>Welcome to the beautiful journey of our memories together.</p>
            <div class="emoji-heart">❤️</div>
            <a href="sencondpage.html" class="enter-btn">Enter</a>
        </div>
    </section>

</body>
</html>
